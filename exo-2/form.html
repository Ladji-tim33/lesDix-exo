<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <title>Formulaire Avancé</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3 text-secondary">Formulaire Avancé</h1>
            <form action="" method="post" id="myForm" >
                <div class="row">
                    <div class="col-md-6">
                        <label for="prenom" class="text-secondary">Nom</label><br>
                        <input type="text" id="prenom" name="prenom">
                        <small></small>
                    </div>

                    <div class="col-md-6">
                        <label for="numero" class="text-secondary">Téléphone</label><br>
                        <input type="text" id="numero" name="numero" >
                        <small></small>
                    </div>
                    
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="email" class="text-secondary">Email</label><br>
                        <input type="text"  name="email">
                        <small></small>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="text-secondary">Password</label><br>
                        <input type="text" id="nom" name="password">
                        <small></small>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-5">
                    <button type="submit" class="btn btn-secondary fs-4">Connexion</button>
                </div>
            </form>
        </div>
    </div>
    <script src="apps.js"></script>
</body>
</html>
